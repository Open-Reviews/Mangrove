variables:
  S3_BUCKET: "mangrove.network"

deploy:
  image: wilson208/circleci-awscli:node

  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - node_modules/

  script:
  - cd reviewer/client
  - npm install
  - npm run build
  - aws s3 rm s3://$S3_BUCKET --recursive
  - aws s3 cp --recursive ./dist s3://$S3_BUCKET
